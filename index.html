<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercicios JS</title>
</head>

<body>
    <div class="container">
        <h2>Digite o número do seu cartão</h2>
        <input type="text" data-js="card" maxlength="16" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        <button type="button">Identificar</button> <br><br>
        <label>Bandeira do Cartão:</label>
        <div data-js="result"></div>
    </div>

    <script>
        document.querySelector('button')
            .addEventListener('click', handleClick, false);

        function handleClick() {
            let card = document.querySelector('[data-js="card"]').value;

            document.querySelector('[data-js="result"]').innerHTML = func(card);
        }

        const cartoes = [{
            id: 2,
            bandeira: 'Mastercard (2017)'
        }, {
            id: 3,
            bandeira: 'American Express, Diners'
        }, {
            id: 4,
            bandeira: 'Visa'
        }, {
            id: 5,
            bandeira: 'Mastercard, Elo'
        }, {
            id: 6,
            bandeira: 'Elo, Discover'
        }]

        function func(card) {
            const identificaCartao = c => c.id === parseInt(card.substr(0, 1))
            const bandeira = b => b.bandeira
            const validandoCartao = cartoes.filter(identificaCartao).length === 0 ? '' : card
            const resultado = validandoCartao > 0 ? cartoes.filter(identificaCartao).reduce(bandeira) : validandoCartao

            return resultado.bandeira || 'Digito(s) inválido(s)'
        }
    </script>

    <style>
        .container {
            text-align: center;
            width: 100%;
        }
    </style>
</body>

</html>
